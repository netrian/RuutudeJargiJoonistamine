          <h4>Valige pildi suurus</h4>
          <form class="size-picker">
            KÕRGUS:
            <input
              type="number"
              class="input-height"
              name="height"
              min="1"
              max="50"
              value="20"
            />
            <br /><br />
            LAIUS:
            <input
              type="number"
              class="input-width"
              name="width"
              min="1"
              max="50"
              value="23"
            />
            <p><em>Suuruse valimine kustutab pildi!</em></p>
            <button type="submit" class="btn-warning btn-lg btn-block">
              <i style="color: white;" class="fas fa-table"></i> VALI SUURUS
            </button>
          </form>
          <h4>Valige värv</h4>
          <input type="color" class="color-picker" value="#6aa5b8" />
          <button
            type="submit"
            id="quick-fill"
            class="btn-warning btn-lg btn-block"
          >
            <i style="color: white;" class="fas fa-tint"></i> ÜLE VÄRVIDA TAUST
          </button>
          <h4>valik</h4>
          <button
            type="submit"
            id="erase-mode"
            class="btn-warning btn-lg btn-block"
          >
            <i style="color: white;" class="fas fa-eraser"></i> KUSTUTUSKUMM
          </button>
          <p><em>või topeltklõpsake kustutamiseks</em></p>
          <button
            type="submit"
            id="draw-mode"
            class="btn-warning btn-lg btn-block"
          >
            <i style="color: white;" class="fas fa-pencil-alt"></i> PLIATS
          </button>
          <button class="submitButton"></button>
